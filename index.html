<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PORTAL CLIENTES RADIZ VEHICULAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://checkout.wompi.co/widget.js" async></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      padding: 24px 28px 32px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #111827;
    }
    .subtitle {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
    }
    label {
      font-size: 0.9rem;
      color: #374151;
      font-weight: 600;
    }
    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.15);
    }
    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      font-size: 0.9rem;
      margin-bottom: 16px;
      min-height: 1.2em;
    }
    .status.error {
      color: #b91c1c;
    }
    .status.ok {
      color: #065f46;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .card {
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 14px 16px;
      background: #f9fafb;
      font-size: 0.9rem;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: #111827;
    }
    .card p {
      margin: 3px 0;
      color: #4b5563;
    }
    ul {
      padding-left: 18px;
      margin: 6px 0;
    }
    li {
      margin-bottom: 4px;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-activo {
      background: #dcfce7;
      color: #166534;
    }
    .badge-inactivo {
      background: #fee2e2;
      color: #b91c1c;
    }
    footer {
      margin-top: 24px;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
    }
    .logo-top {
      text-align: center;
      margin-bottom: 12px;
    }
    .logo-top img {
      max-width: 150px;
      max-height: 70px;
      object-fit: contain;
    }
    @media (max-width: 600px) {
      .container {
        margin: 16px;
        padding: 18px 16px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-top">
      <img src="" alt="Logo RADIZ" id="logo-radiz" />
    </div>
    <h1>PORTAL CLIENTES RADIZ VEHICULAR</h1>
    <p class="subtitle">
      Ingresa el <strong>ID del contrato</strong> para consultar el estado, pagos y mantenimientos.
    </p>
    <div class="form-row">
      <div style="flex:1">
        <label for="idContrato">ID CONTRATO</label><br />
        <input type="text" id="idContrato" placeholder="Ejemplo: R-0001" />
      </div>
      <div>
        <button id="btnConsultar" onclick="consultar()">
          Consultar
        </button>
      </div>
    </div>
    <div id="status" class="status"></div>
    <div class="grid" id="resultados" style="display:none;">
      <div class="card" id="cardContrato"></div>
      <div class="card" id="cardPagos"></div>
      <div class="card" id="cardMantenimientos"></div>
    </div>
    <div id="seccionPago" style="margin-top: 24px;">
      <h2 style="font-size:1rem; margin:0 0 4px; color:#111827;">Realizar pago</h2>
      <p style="font-size:0.9rem; color:#6b7280; margin:4px 0 12px;">
        Ingresa el monto a pagar y completa el proceso con Wompi.
      </p>
      <label for="montoPago" style="display:block; margin-bottom:6px;">Monto a pagar (COP)</label>
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <input
          id="montoPago"
          type="number"
          min="100000"
          step="1000"
          placeholder="Ej: 170000"
          style="padding:8px 10px; border-radius:8px; border:1px solid #d1d5db; width:200px;"
        />
        <button type="button" onclick="crearPagoWompi()">
          Pagar con Wompi
        </button>
      </div>
      <p id="pagoError" style="color:#dc2626; margin-top:8px; display:none; font-size:0.85rem;">
        Ingresa un monto válido (mínimo 100.000).
      </p>
    </div>
    <footer>
      Versión interna • RADIZ Suministro Vehicular
    </footer>
  </div>
  <script>
    const API_URL='https://script.google.com/macros/s/AKfycbxNiAZCMVvaagzFjYQgIsQkGEWJPui9baIHcO_-JjeJ6HvDYdDU5BdH8R6zzD3zDUw/exec';
    const WOMPI_PUBLIC_KEY='PUB_KEY_AQUI';
    const WOMPI_REDIRECT_URL='https://portal.radizco.com/';
    async function consultar(){
      const input=document.getElementById('idContrato');
      const id=input.value.trim();
      const status=document.getElementById('status');
      const btn=document.getElementById('btnConsultar');
      const resultados=document.getElementById('resultados');
      const cardContrato=document.getElementById('cardContrato');
      const cardPagos=document.getElementById('cardPagos');
      const cardMantenimientos=document.getElementById('cardMantenimientos');
      status.className='status';
      resultados.style.display='none';
      status.textContent='';
      if(!id){
        status.classList.add('error');
        status.textContent='Por favor ingresa un ID de contrato.';
        return;
      }
      btn.disabled=true;
      status.textContent='Consultando información...';
      try{
        const resp=await fetch(API_URL+'?id='+encodeURIComponent(id));
        const data=await resp.json();
        if(!data.ok){
          status.className='status error';
          status.textContent=data.error||'No se encontró información para ese contrato.';
          btn.disabled=false;
          return;
        }
        const c=data.contrato||{};
        const estado=(c['ESTADO']||'').toString().toUpperCase();
        cardContrato.innerHTML=
          '<h2>Contrato</h2>'+
          '<p><strong>ID:</strong> '+(c['ID CONTRATO']||'')+'</p>'+
          '<p><strong>Tipo usuario:</strong> '+(c['TIPO USUARIO']||'')+'</p>'+
          '<p><strong>Vehículo:</strong> '+(c['ID VEHÍCULO']||'')+'</p>'+
          '<p><strong>Inicio:</strong> '+formatearFecha(c['INICIO'])+'</p>'+
          '<p><strong>Fin:</strong> '+formatearFecha(c['FIN'])+'</p>'+
          '<p><strong>Tarifa semanal:</strong> '+formatearNumero(c['TARIFA SEMANAL'])+'</p>'+
          '<p><strong>Beneficios:</strong> '+(c['BENEFICIOS']||'')+'</p>'+
          '<p><span class="badge '+(estado==='ACTIVO'?'badge-activo':'badge-inactivo')+'">'+(estado||'SIN ESTADO')+'</span></p>';
        const pagos=data.pagos||[];
        if(pagos.length===0){
          cardPagos.innerHTML='<h2>Pagos</h2><p>No hay pagos registrados para este contrato.</p>';
        }else{
          const total=pagos.reduce((s,p)=>s+(Number(p['VALOR PAGO'])||0),0);
          const items=pagos.map(p=>
            '<li>'+
            '<strong>ID pago:</strong> '+(p['ID PAGO']||'')+'<br>'+
            '<strong>ID contrato:</strong> '+(p['ID CONTRATO']||'')+'<br>'+
            '<strong>Fecha pago:</strong> '+formatearFecha(p['FECHA PAGO'])+'<br>'+
            '<strong>Valor pago:</strong> '+formatearNumero(p['VALOR PAGO'])+'<br>'+
            '<strong>Tarifas completas:</strong> '+(p['TARIFAS COMPLETAS']||'')+'<br>'+
            '<strong>Tarifas vencidas:</strong> '+(p['TARIFAS VENCIDAS']||'')+'<br>'+
            '<strong>Referencia:</strong> '+(p['REFERENCIA']||'')+'<br>'+
            '<strong>Observaciones:</strong> '+(p['OBSERVACIONES']||'')+
            '</li>'
          ).join('');
          cardPagos.innerHTML=
            '<h2>Pagos</h2>'+
            '<p><strong>Total pagado:</strong> '+formatearNumero(total)+'</p>'+
            '<ul>'+items+'</ul>';
        }
        const mts=data.mantenimientos||[];
        if(mts.length===0){
          cardMantenimientos.innerHTML='<h2>Mantenimientos</h2><p>No hay mantenimientos registrados para este contrato.</p>';
        }else{
          const totalM=mts.reduce((s,m)=>s+(Number(m['VALOR'])||0),0);
          const itemsM=mts.map(m=>
            '<li>'+
            '<strong>ID mantenimiento:</strong> '+(m['ID MANTENIMIENTO']||'')+'<br>'+
            '<strong>ID vehículo:</strong> '+(m['ID VEHÍCULO']||'')+'<br>'+
            '<strong>ID contrato:</strong> '+(m['ID CONTRATO']||'')+'<br>'+
            '<strong>Fecha:</strong> '+formatearFecha(m['FECHA'])+'<br>'+
            '<strong>Tipo mto:</strong> '+(m['TIPO MTO']||'')+'<br>'+
            '<strong>Descripción:</strong> '+(m['DESCRIPCIÓN']||m['DESCRIPCION']||'')+'<br>'+
            '<strong>Mto realizados:</strong> '+(m['MTO REALIZADOS']||'')+'<br>'+
            '<strong>Valor:</strong> '+formatearNumero(m['VALOR'])+'<br>'+
            '<strong>Taller:</strong> '+(m['TALLER']||'')+'<br>'+
            '<strong>Observaciones:</strong> '+(m['OBSERVACIONES']||'')+
            '</li>'
          ).join('');
          cardMantenimientos.innerHTML=
            '<h2>Mantenimientos</h2>'+
            '<p><strong>Total mantenimientos:</strong> '+formatearNumero(totalM)+'</p>'+
            '<ul>'+itemsM+'</ul>';
        }
        resultados.style.display='grid';
        status.className='status ok';
        status.textContent='Información cargada correctamente.';
      }catch(e){
        status.className='status error';
        status.textContent='Error al consultar la información. Intenta de nuevo.';
      }finally{
        btn.disabled=false;
      }
    }
    function formatearNumero(n){
      const num=Number(n);
      if(isNaN(num)) return n||'';
      return num.toLocaleString('es-CO',{style:'currency',currency:'COP',maximumFractionDigits:0});
    }
    function formatearFecha(v){
      if(!v) return '';
      const d=new Date(v);
      if(isNaN(d.getTime())) return v;
      return d.toLocaleDateString('es-CO');
    }
    function crearPagoWompi(){
      const montoInput=document.getElementById('montoPago');
      const errorLabel=document.getElementById('pagoError');
      const valor=parseInt(montoInput.value,10);
      errorLabel.style.display='none';
      if(!valor||valor<100000){
        errorLabel.style.display='block';
        return;
      }
      if(typeof WidgetCheckout==='undefined'){
        alert('No se pudo cargar el checkout de Wompi. Por favor recarga la página.');
        return;
      }
      const idContrato=(document.getElementById('idContrato').value||'').trim();
      const reference='PAGO_'+(idContrato||'SIN_CONTRATO')+'_'+Date.now();
      const checkout=new WidgetCheckout({
        currency:'COP',
        amountInCents:valor*100,
        reference:reference,
        publicKey:WOMPI_PUBLIC_KEY,
        redirectUrl:WOMPI_REDIRECT_URL
      });
      checkout.open();
    }
  </script>
</body>
</html>
